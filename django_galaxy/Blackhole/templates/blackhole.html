{% extends "common.html" %}

{% block start %}
<div class="container-fluid">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" name="item_name" id="item_name" placeholder="god damm woman write anything!!">
        </div>
        <div class="mb-3">
            <label class="form-label">Item Image</label>
            <input type="file" class="form-control" name="item_image" id="item_image" accept="image/*" placeholder="just select it woman!!"></input>
        </div>
        <div class="mb-3">
            <label class="form-label">Item Description</label>
            <textarea class="form-control" name="item_dump" id="item_dump" rows="3"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-3">Confirm</button>
        </div>
    </form>

    <div class="mt-5">
        <div class="mx-auto col-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Search</label>
                    <input name="search" type="text"></input>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </form>
        </div>
    </div>

    {% for item in items %}
        <div class="col-6 container-fluid" hx-trigger="every 1s">
            <div class="card mb-3">
                <img src='/media/{{item.item_image}}' class="card-img-top" alt="">
                <a href="/delete_item/{{item.id}}" class="btn btn-danger mb-3">Delete</a>
                <div class="card-body">
                    <h5 class="card-title">{{item.item_name}}</h5>
                    <p class="card-text">{{item.item_dump}}</p>
                    <a href="/black" class="card-link bg-dark">Don't</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
